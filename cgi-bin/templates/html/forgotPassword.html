<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background: url('assets/img/1597889.jpg'); background-size: cover;">

    <form action="/sendPasswordReset" method="POST" style="background: white; padding: 20px; border-radius: 10px; width: 300px;">
        <h2 class="text-center">Forgot Password</h2>
        <div class="form-group">
            <label for="email">Enter your email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
    </form>

</body>
</html>


{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
